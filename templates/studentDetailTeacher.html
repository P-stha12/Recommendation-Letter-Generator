{% block body %}
  <div class="container" style="margin-top:50px; max-width: 1100px; max-height: 1000px;">
    <div class="card mb-6" style="max-width: 1100px; max-height: 700px;">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="card-body">
            <h4><span class="badge bg-info">Details</span></h4>
            <br>          
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-11"><span>Full Name : {{username}}</div><div class="col-sm-1 "><button type="button" class="mx-auto" data-bs-toggle="modal" data-bs-target="#Username"> <i class="bi bi-pencil-square" > </i></button></div></span> </div><br>
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-12"><span>Roll No.: {{roll}}</div></span> </div><br>
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-12"><span>Gender: {{gender}}</div></span> </div><br>
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-12"><span>DOB: {{dob}}</div></span> </div><br>
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-12"><span>Department: {{department}}</div></span> </div><br>
            <div class="row e-block p-2 bg-secondary text-white"><div class="col-sm-12"><span>Program: {{program}}</div></span> </div><br>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous">

  </script>

{% endblock body %}
