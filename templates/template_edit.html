{% extends 'base2.html' %}
{% block body %}
<form method="POST" action="{% url 'edit_template' %}">
    {% csrf_token %}
    <h2>Edit Your Default Recommendation Letter Template:</h2>
    <textarea name="template_content" rows="20" cols="60">{{ template_content | safe }}</textarea>
    <br>
    <input type="submit" value="Save Changes">
</form>
{% endblock body %}
